name: CI
on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 10.24.0
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
      - run: pnpm install --frozen-lockfile
      - run: pnpm run lint
      - run: pnpm run build
      - run: pnpm exec playwright install --with-deps
      - run: pnpm run test
      - run: pnpm run test:e2e
        env:
          E2E_BASE_URL: https://wisperina.vercel.app/
          VITE_APILAYER_KEY: ${{ secrets.VITE_APILAYER_KEY }}
