name: CI
on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - run: npm run lint
      - run: npm run build
      - run: npx playwright install --with-deps
      - run: npm run test
      - run: npm run test:e2e
        env:
          E2E_BASE_URL: https://wisperina.vercel.app/
          VITE_APILAYER_KEY: ${{ secrets.VITE_APILAYER_KEY }}